<!DOCTYPE html>

    <title>3D Flip Cards</title>
    <style>
        body {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('./public/11.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            perspective: 1200px;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .scene {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            width: 100%;
            max-width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            margin: auto;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card .front {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card .back {
            background: #ca7272;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .scene {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }

            .card {
                max-width: 200px;
                height: 300px;
            }
        }
    </style>
